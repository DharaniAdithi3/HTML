<!DOCTYPE html>
<html>
  <head>
    <style>
      .absolute{
        background-color:black;
        color:white;
        position:absolute;
        right:10px;
        font-family:arial;
        padding-left:10px;
        padding-right:10px;
        padding-top:4px;
        padding-bottom:4px;
        border-radius:30px;
      }
      .fixed{
        position:fixed;
        background-color:rgb(63, 61, 61);
        width:320px;
        height:180px;
        right:10px;
        bottom:10px;
      }
    </style>
  </head>
  <body>
    <div class="absolute">x</div>
    <div class="fixed"></div>
  </body>
</html>
